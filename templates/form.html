{%extends 'main.html'%}
{% block content%}
    <h1>{{name}}</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label class="form-control" for="{{ field.auto_id }}">{{ field.label }}</label>{{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content%}
