{%extends 'adminpanel/table.html'%}
{%load static%}
{%block button%}
<a href="{%url 'add-participant-type' event.id%}">Add Participant Type</a>
{%endblock button%}
{%block head%}
<th scope="col">No</th>
<th scope="col">Tipe Partisipan</th>
{%endblock head%}
{%block rows%}
{%for type in types%}
<tr role="row">
    <td>{{forloop.counter}}</td>
    <td>{{type.category_name}}</td>
</tr>
{%endfor%}
{%endblock rows%}
