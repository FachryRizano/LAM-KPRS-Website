{%include 'main.html'%}
{% block content %}
    <h1>Event Lit</h1>
    <a href="{%url 'create-event'%}" class="btn btn-info" role="button">Create Event</a>

    <div>
        {%for event in events%}
            <div>
                <h5>
                    <a href="/event/{{event.id}}" >
                        {{event.nama}}
                    </a>
                </h5>
            </div>
        {%endfor%}
    </div>
{% endblock content%}
