<h3>Recent Activity</h3>
<hr>
{%for message in recent_messages%}
<div>
    <small><a href="{%url 'profile-page' message.user.id %}">{{message.user}}</a> Reply to "{{message.event.name}}" since {{message.updated|timesince}}</small>
    {%if request.user == message.user%}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {%endif%}
    <p>{{message.body}}</p>
</div>
{%endfor%}
