<h5>{{event_count}} available</h5>
{%for event in events%}
    <div>
        <h5>
            <a href="/event/{{event.id}}" >{{event.name}}</a>
            {% if request.user == room.hosted_by%}
            <a href="{% url 'update-event' event.id %}">Edit</a>
            <a href="{% url 'delete-event' event.id %}">Delete</a>
            {%endif%}
        </h5>
        <h3>{{event.topic}}</h3>
    </div>
{%endfor%}
